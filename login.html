<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Forgetech</title>
        <link href="assets/css/dashboard.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script type="module" src="assets/js/auth/login.js"></script>
    </head>
    <body class="bg-image">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <a href="index.html" class="back-button">
                            <span class="display-4" style="color: #fff;">&#8592;</span>
                        </a>
                        <div class="row justify-content-center">
                            <div class="col-lg-5 text-center">
                                <a href="index.html"><img src="assets/img/ForgeTech logo.png" alt="" width="90px"></a>
                                <div class="card shadow-lg border-0 rounded-lg">
                                    <div class="card-header text-center"><h3 class="text-center font-weight-light">Login</h3></div>
                                    <div class="card-body">
                                        <!-- Notification -->
                                        <div class="alert alert-danger d-none" role="alert"></div>
                                        <div class="alert alert-success d-none" role="alert"></div>
                                        <!-- Login Form -->
                                        <form id="form_login">
                                            <div class="form-floating mb-3">
                                                <!-- Email Field -->
                                                <input class="form-control" id="email" type="email" placeholder="Email Address" name="email" required/>
                                                <label for="email">Email Address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- Password Field -->
                                                <input class="form-control" id="password" type="password" placeholder="Password" name="password" required/>
                                                <label for="password">Password</label>
                                            </div>
                                            <div class="d-grid mt-4 mb-0">
                                                <button class="btn btn-dark d-flex align-items-center justify-content-center" type="submit">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">Need an account? <a href="register.html">Sign Up</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; ForgeTech 2024</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> 
    </body>
</html>
